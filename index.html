<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Challenge</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <body>
        <header>
            <div class="logo">
                <img class="logo-img" src="Imagenes/Logo.png" alt="Logo Alura">
            </div>
        </header>          

        <main>
            <section class="Container">
                <div class="input-mensaje">
                    <textarea name="" class="mensaje" placeholder="Ingrese texto aqui"></textarea>
                </div>
        
        
        
        
                <label for="" class="advertencia"><img src="Imagenes/signo.png" alt="">Solo letras minusculas y sin acentos</label>
                <div class="botones">
                    <button class="btn-encriptar">Encriptar</button>
                    <button class="btn-desencriptar">Desencriptar</button>
                </div>
                
               </section>
               <section class="Encriptado">
                <div class="textoEncriptado">
                    <img src="Imagenes/buscando.png" alt="" class="personaje">
                    <h1>Ningun mensaje fue encontrado</h1>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
               </section>

        </main>

    </body>

    <footer>
 
        <p class="footer">&#9818; Carlos Andres Paredes Rodea Challenge Alura 2024 Grupo 6</p>
